server {
    listen *:80;
    listen [::]:80;
    server_name 3.36.53.31;

    charset utf-8;

    location / {
        proxy_pass http://api_server;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
}
