version: "3.8"
services:
  redis-docker:
    build: ./redis
    command: redis-server --port 6379
    restart: always
    container_name: pintalk-redis
    volumes:
      - pintalk-redis-vol:/data
    ports:
      - 6379:6379
  db:
    image: mysql:latest
    container_name: pintalk-db
    ports:
      - "3306:3306"
    command: --init-file /db/init.sql
    volumes:
      - ./init.sql:/db/init.sql
      - pintalk-mysql-vol:/var/lib/mysql
    environment:
      MYSQL_ROOT_USER: ${DB_USER}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
  api:
    build: .
    container_name: pintalk-api
    ports:
      - "8080:8080"
    depends_on:
      - db
    restart: always

  server:
    build: ./nginx
    container_name: pintalk-nginx
    ports:
      - "80:80"
    restart: always
volumes:
  pintalk-redis-vol:
  pintalk-mysql-vol:
