{% load tailwind_tags %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'user/css/base.css' %}" type="text/css"/>
    {% block style %}
    {% endblock %}

</head>
<body>

        </div>

    {% block scripts %}

</html>
